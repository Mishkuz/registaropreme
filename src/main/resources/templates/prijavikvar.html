<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prijava Kvara</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">

    <nav class="navbar">
        <h1>Prijava  Kvara</h1>
    </nav>

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4 " action="prijaviKvar">

            <div class="mb-3 mt-3">
                <label for="naziv" class="form-label">Naziv:</label>
                <input type="text" class="form-control" name="naziv" id="naziv" placeholder="Unesite naziv kvara koji želite prijavit">
            </div>
            <div class="mb-3">
                <label for="datumPrijaveKvara" class="form-label">Datum Prijave Kvara:</label>
                <input type="date" class="form-control" name="datum_prijave_kvara" id="datumPrijaveKvara" placeholder="Unesite datum prijave kvara">
            </div>

            <div class="mb-3">
                <label for="opis" class="form-label">Opis kvara (do 500 znakova):</label>

                <textarea class="form-control" name="opis" id="opis" rows="10" cols="42" maxlength="500" placeholder="Unesi opis kvara"></textarea>
            </div>

            <form action="otpis">
                <label for="otpis">Otpis:</label>
                <input type="checkbox" id="otpis" name="otpis" value="otpis" />
            </form>
            <br>

            <button name="button" class="btn btn-success" type="submit">Pošalji na servis</button>
            <button name="button" class="btn btn-success" type="button">Zatvori</button>

        </form>
    </div>

</div>
</body>
</html>
