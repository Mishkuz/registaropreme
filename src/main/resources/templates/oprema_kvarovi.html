<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Evidencija kvarova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container main-container">
    <div class="row justify-content-center border rounded-2 p-2 bg-white shadow box-area position-relative">
            <div class="col-md-12">
                <header>
                    Registar opreme
                </header>
                <br>
                <div class="col-md-12 text-center" style="margin-bottom:30px;">
                    <h2>Evidencija kvarova</h2>
                </div>
                <form action="/pocetna" method="get">
                    <button name="button" class="btn btn-primary" type="submit">Registar opreme</button>
                </form>
                <div class="container d-flex justify-content-center align-items-center">
                    <div>
                        <div class="input-group input-group-dynamic mb-4">
                            <input type="text" id="searchInput" style="border-color: #177245; width: 500px; max-height:40px;" class="form-control"
                                   placeholder="Unesi naziv opreme" aria-label="nazivopreme" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1" style="max-height:40px;">
                                <button name="button" class="btn btn-link" type="submit">
                                    <img src="../static/povecalo.jpg" class="img-fluid" style="width: 35px; height: 35px;
                                         border-radius: 50%; background:transparent;" alt="povecalo">
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0 table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Å ifra</th>
                                <th>Naziv opreme</th>
                                <th>Prijavio</th>
                                <th>Opis kvara</th>
                                <th>Datum prijave</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kvar : ${kvarList}">
                                <td th:text="${kvar.oprema != null ? kvar.oprema.sifra : 'N/A'}"></td>
                                <td th:text="${kvar.oprema != null ? kvar.oprema.naziv : 'N/A'}"></td>
                                <td th:text="${kvar.prijavioRadnik}"></td>
                                <td th:text="${kvar.opisKvara}"></td>
                                <td th:text="${#temporals.format(kvar.datumPrijave, 'dd.MM.yyyy')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br><br>
            </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
            var searchText = searchInput.value.toLowerCase();
            var tableRows = document.querySelectorAll('.table tbody tr');
            tableRows.forEach(function (row) {
                var rowData = row.textContent.toLowerCase();
                row.style.display = rowData.includes(searchText) ? 'table-row' : 'none';
            });
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
        var tableRows = document.querySelectorAll('.table tbody tr');
        var rowsArray = Array.from(tableRows);

        rowsArray.sort(function(a, b) {
            var dateA = new Date(formatDate(a.querySelector('td:nth-child(5)').textContent));
            var dateB = new Date(formatDate(b.querySelector('td:nth-child(5)').textContent));
            return dateB - dateA;
        });

        var tableBody = document.querySelector('.table tbody');
        tableBody.innerHTML = '';
        rowsArray.forEach(function(row) {
            tableBody.appendChild(row);
        });

        var searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
            var searchText = searchInput.value.toLowerCase();
            rowsArray.forEach(function (row) {
                var rowData = row.textContent.toLowerCase();
                row.style.display = rowData.includes(searchText) ? 'table-row' : 'none';
            });
        });
    });

    function formatDate(rawDate) {
        var parts = rawDate.split('.');
        return parts[2] + '-' + parts[1] + '-' + parts[0];
    }
</script>
</body>
<style>
    @media (max-width: 2400px) {
        .main-container {
            min-width: 100%;
            overflow-x: auto;
        }
    }
    container {
        margin-top: 3rem;
        padding: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 2400px;
    }

    .btn-outline-primary:hover {
        transform: scale(1.06);
        transition: transform 0.3s ease;
        background-color: #A9BA9D;
        border-color: #177245;
    }
    .btn-primary:hover {
        transform: scale(1.06);
        transition: transform 0.3s ease;
        background-color: #006A4E;
        border-color: #177245;
    }
    .btn-primary {
        background-color: #006A4E;
        border-color: #177245;
    }
    table {
        border-collapse: collapse;
    }
    th {
        border: 1px solid #006A4E;
        padding: 14px 15px;
        white-space: nowrap;
    }
    td {
        border: 1px solid #177245;
        padding: 10px 15px;
        white-space: nowrap;
    }
    h2 {
        font-size:33px;
        color: #006A4E;
    }
    h3 {
        font-size:20px;
        color: #006A4E;
    }
    header {
        background-color: #124559;
        color: #F0F8FF;
        font-weight: bold;
        text-align: right;
        padding: 4px;
    }
    p {
        margin: 0;
        font-size: 14px;
    }
    .btn-outline-primary {
        border-color: #177245;
    }
</style>
</html>
