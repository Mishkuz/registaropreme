<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Evidencija kvarova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container main-container">
    <div class="row justify-content-center border rounded-2 p-2 bg-white shadow box-area position-relative">
        <form action="/" method="get">
            <div class="col-md-12">
                <header>
                    LabInventoryApp
                </header>
                <br>
                <div class="col-md-12 text-center">
                    <h2>Evidencija kvarova</h2>
                </div>
                <div class="card">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0 table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Å ifra</th>
                                <th>Naziv opreme</th>
                                <th>Prijavio</th>
                                <th>Opis kvara</th>
                                <th>Datum prijave</th>
                                <th>Uredi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kvar : ${kvarList}">
                                <td th:text="${kvar.oprema != null ? kvar.oprema.sifra : 'N/A'}"></td>
                                <td th:text="${kvar.oprema != null ? kvar.oprema.naziv : 'N/A'}"></td>
                                <td th:text="${kvar.prijavioRadnik}"></td>
                                <td th:text="${kvar.opisKvara}"></td>
                                <td th:text="${#dates.format(kvar.datumPrijave, 'dd-MM-yyyy HH:mm')}"></td>
                                <td><a th:href="@{'/showEditKvar?id='+ ${kvar.id}}"><button class="btn btn-outline-primary" type="submit">
                                    <img src="../static/uredipocetna.png" class="img-fluid" style="width: 20px; height:25px;" alt="uredipocetna">
                                </button></a>
                                    <!--<td><a th:href="@{'/editKvar?id=' + ${kvar.id}}"></a>-->

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br><br>
            </div>
        </form>
    </div>
</div>
</body>
<style>
    @media (max-width: 2400px) {
        .main-container {
            min-width: 100%;
            overflow-x: auto;
        }
    }
    container {
        margin-top: 3rem;
        padding: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 2400px;
    }
    form {
        background-color: #F1FFFA;
    }
    .btn-outline-primary:hover {
        transform: scale(1.06);
        transition: transform 0.3s ease;
        background-color: #A9BA9D;
        border-color: #177245;
    }
    .btn-primary:hover {
        transform: scale(1.06);
        transition: transform 0.3s ease;
        background-color: #006A4E;
        border-color: #177245;
    }
    .btn-primary {
        background-color: #006A4E;
        border-color: #177245;
    }
    table {
        border-collapse: collapse;
    }
    th {
        border: 1px solid #006A4E;
        padding: 14px 15px;
        white-space: nowrap;
    }
    td {
        border: 1px solid #177245;
        padding: 10px 15px;
        white-space: nowrap;
    }
    h2 {
        font-size:33px;
        color: #006A4E;
    }
    h3 {
        font-size:20px;
        color: #006A4E;
    }
    header {
        background-color: #124559;
        color: #F0F8FF;
        font-weight: bold;
        text-align: right;
        padding: 4px;
    }
    p {
        margin: 0;
        font-size: 14px;
    }
    .btn-outline-primary {
        border-color: #177245;
    }
</style>
</html>
