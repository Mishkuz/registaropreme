<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radnik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

<div class="container main-container">
  <div class="row justify-content-center border rounded-2 p-2 bg-white shadow box-area position-relative">
    <form>
      <div class="col-md-12">
        <header>
          LabInventoryApp
        </header>
        <br>
        <div class="col-md-12 text-center">
          <h2>Radnik</h2>
        </div>
        <form action="/dodajnovogradnika" method="get">
          <button name="button" class="btn btn-primary" type="submit">Dodaj novog radnika</button>
        </form>
        <div class="container mt-2 p-4 d-flex justify-content-center align-items-center">
          <div class="col-md-8">
            <div class="input-group input-group-dynamic mb-4">
              <input type="text" id="searchInput" style="border-color: #177245;" class="form-control"
                     placeholder="Unesi naziv radnika" aria-label="naziradnika" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">
              <button name="button" class="btn btn-link" type="submit">
                <img src="../static/povecalo.jpg" class="img-fluid" style="width: 35px; height: 35px;
                                    border-radius: 50%; background:transparent;" alt="povecalo">
              </button>
              </span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="table-responsive">
            <table class="table align-items-center mb-0 table-striped table-hover">
              <thead>
              <tr>
                <th>Šifra</th>
                <th>Ime</th>
                <th>Prezme</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>Ai22689</td>
                <td>Marko</td>
                <td>Mikulčić</td>
                <td>
                  <button class="btn btn-outline-primary" type="submit">
                    <img src="../static/uredipocetna.png" class="img-fluid" style="width: 20px; height:25px;" alt="uredipocetna">
                  </button>
                </td>
              </tr>
              <tr>
                <td>Ai27459</td>
                <td>Ivan</td>
                <td>Kolarec</td>
                <td>
                  <button class="btn btn-outline-primary" type="submit">
                    <img src="../static/uredipocetna.png" class="img-fluid" style="width: 20px; height:25px;" alt="uredipocetna">
                  </button>
                </td>
              </tr>
              <tr>
                <td>Ai20583</td>
                <td>Ivica</td>
                <td>Zagorac</td>
                <td>
                  <button class="btn btn-outline-primary" type="submit">
                    <img src="../static/uredipocetna.png" class="img-fluid" style="width: 20px; height:25px;" alt="uredipocetna">
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <br><br>
      </div>
    </form>
  </div>
</div>

<style>

  container {

      padding: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 2400px;
  }

      background-color: #F1FFFA
  }
  .btn-outline-primary:hover {
      transform: scale(1.06);
      transition: transform 0.3s ease;
