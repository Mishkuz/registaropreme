<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/lab.png">
    <title>
        Registar Opreme
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="../static/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet"/>
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
    <style>
        .img-button {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        padding: 3px;
    }
    </style>
</head>
<body class="g-sidenav-show  bg-gray-200">
<aside th:replace="~{fragments/menu::menu}"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar::navbar}"></nav>
    <!-- End Navbar -->
    <h2 class="h2" style="text-align:left; margin-left: 50px;">Pregled opreme</h2>
    <div class="container d-flex justify-content-center align-items-center">
        <div>
            <div class="input-group input-group-dynamic mb-4">
                <input type="text" id="searchInput" style="border-color: #177245; width: 500px; max-height:40px;"
                       class="form-control"
                       placeholder="Unesi naziv opreme" aria-label="nazivopreme" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1" style="max-height:40px;">
                                <button name="button" class="btn btn-link" type="submit">
                                    <img src="../static/povecalo.jpg" class="img-fluid" style="width: 35px; height: 35px;
                                         border-radius: 50%; background:transparent;" alt="povecalo">
                                </button>
                </span>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    var searchInput = document.getElementById('searchInput');
                    searchInput.addEventListener('input', function () {
                        var searchText = searchInput.value.toLowerCase();
                        var tableRows = document.querySelectorAll('.table tbody tr');
                        tableRows.forEach(function (row) {
                            var rowData = row.textContent.toLowerCase();
                            row.style.display = rowData.includes(searchText) ? 'table-row' : 'none';
                        });
                    });
                });
            </script>
        </div>
    </div>
    <style>
        .past-date-row {
        background-color: rgba(255, 0, 0, 0.2);
        }

        .past-date-row:hover {
        background-color: rgba(255, 0, 0, 0.3);
        }

    .yellow-date-row {
     background-color: rgba(255, 255, 0, 0.3);
    }
    </style>
    <div class="card">
        <div class="table-responsive">
            <table class="table align-items-center text-center mb-0 table-striped table-hover">
            <thead>
            <tr>
                <th>Šifra</th>
                <th>Naziv</th>
                <th>Kategorija</th>
                <th>Vrsta</th>
                <th>Inventarski br.</th>
                <th>Serijski br.</th>
                <th>Proizvođač</th>
                <th>Datum planiranog servisa/umjeravanja</th>
                <th>Umjeravanje</th>
                <th>Servis</th>
                <th>Prijavi kvar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="oprema : ${opremaList}">
                <td th:text="${oprema.sifra}"></td>
                <td th:attr="text=${oprema.naziv}, href=@{'/z-pregled_pojedine_opreme?opremaId=' + ${oprema.id}}"><a
                        th:text="${oprema.naziv}"
                        th:href="@{'/z-pregled_pojedine_opreme?opremaId=' + ${oprema.id}}"></a></td>
                <td th:text="${oprema.kategorija?.kategorija}"></td>
                <td th:text="${oprema.vrsta?.vrsta}"></td>
                <td th:text="${oprema.InventarskiBroj}"></td>
                <td th:text="${oprema.serijskiBroj}"></td>
                <td th:attr="text=${oprema.proizvodjac?.naziv}, href=@{'/pregled_pojedinog_proizvodjaca?proizvodjacId=' + ${oprema.proizvodjac?.id}}">
                    <a th:text="${oprema.proizvodjac?.naziv}"
                       th:href="@{'/pregled_pojedinog_proizvodjaca?proizvodjacId=' + ${oprema.proizvodjac?.id}}"></a>
                </td>
                <td class="datum-planiranog-servisiranja"
                    th:attr="data-datum=${#temporals.format(oprema.datumPlaniranogServisiranja, 'yyyy-MM-dd')}"
                    th:text="${#temporals.format(oprema.datumPlaniranogServisiranja, 'dd.MM.yyyy')}"></td>
                <td class="text-center">
                    <a th:href="@{'/staviNaUmjeravanje?opremaId=' + ${oprema.id}}">
                        <img src="../static/umjeravanje.png" class="img-fluid img-button" alt="umjeravanje">
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{'/staviNaServis?opremaId=' + ${oprema.id}}">
                        <img src="../static/servispocetna.png" class="img-fluid img-button" alt="servispocetna">
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{/z-unos_novog_kvara(opremaId=${oprema.id})}">
                        <img src="../static/prijavikvar.png" class="img-fluid img-button" alt="prijavikvar">
                    </a>
                </td>
            </tr>
            <script>
                var today = new Date();
                today.setHours(0, 0, 0, 0);
                var rows = document.querySelectorAll('.datum-planiranog-servisiranja');
                rows.forEach(function(cell) {
                    var dateString = cell.getAttribute('data-datum');
                    console.log("Datum iz atributa:", dateString);

                    // Dodajte ovu liniju za ispis originalnog stringa datuma
                    console.log("Originalni datum string:", dateString);

                    // Ručno parsiranje datuma
                    var dateParts = dateString.split('-');
                    var year = parseInt(dateParts[0], 10);
                    var month = parseInt(dateParts[1], 10) - 1; // Mjeseci idu od 0 do 11
                    var day = parseInt(dateParts[2], 10);

                    var date = new Date(year, month, day);
                    console.log("Konstruisani datum:", date);
                    console.log("Današnji datum:", today);


                     var daysUntilDate = Math.floor((date - today) / (1000 * 60 * 60 * 24));
                     console.log("Dana do datuma:", daysUntilDate);

                    if (!isNaN(date.getTime()) && date.getTime() < today.getTime()) {
                    cell.parentNode.classList.add('past-date-row');
                        } else if (daysUntilDate <= 30) {
                    cell.parentNode.classList.add('yellow-date-row'); // Dodajte klasu za žutu boju
                    }

                    if (!isNaN(date.getTime()) && date.getTime() < today.getTime()) {
                        cell.parentNode.classList.add('past-date-row');
                    }
                });
            </script>
            </tbody>
        </table>
    </div>
    </div>
</main>
<!--   Core JS Files   -->
<script src="../static/assets/js/core/popper.min.js"></script>
<script src="../static/assets/js/core/bootstrap.min.js"></script>
<script src="../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../static/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</body>
</html>
