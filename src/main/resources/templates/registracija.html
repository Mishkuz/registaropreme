<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">

    <nav class="navbar">
        <h1 class="text-center">Registracija</h1>
    </nav>

    <div class="row justify-content-center">
        <form class = "col-sm-12 col-md-8 col-lg-4 " action="registrationProcess">

            <div class="mb-3 mt-3">
                <label for="fName" class="form-label">Ime:</label>
                <input type="text" class="form-control" name="first_name" id="fName" placeholder="Unesi svoje ime">
            </div>
            <div class="mb-3 mt-3">
                <label for="lName" class="form-label">Prezime:</label>
                <input type="text" class="form-control" name="last_name" id="lName" placeholder="Unesi svoje prezime">
            </div>
            <div class="mb-3 mt-3">
                <label for="uloga" class="form-label">Uloga:</label>
                <input type="text" class="form-control" name="uloga" id="uloga" placeholder="Unesi svoju ulogu">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Unesi svoj e-mail">
            </div>
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Korisničko ime:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Unesi svoje korisničko ime">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Stvori novu lozinku:</label>
                <input type="password" class="form-control" name="password" id="newPassword" placeholder="Stvori novu lozinku">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Potvrdi lozinku:</label>
                <input type="password" class="form-control" name="password" id="confirmPassword" placeholder="Potvrdi lozinku">
            </div>
            <br>
            <button name="button" class="btn btn-success" type="submit">Registracija i ulogiranje</button>

        </form>
    </div>
    <br>
    <div th:text="${userMessage ?:''}"></div>

</div>

</body>
</html>
