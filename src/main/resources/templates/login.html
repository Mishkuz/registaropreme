<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">

    <nav class="navbar">
        <h1 class="text-center">Prijava</h1>
    </nav>

    <div class="row justify-content-center">
        <form class = "col-sm-12 col-md-8 col-lg-4 " action="loginProcess">

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Unesi svoj e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Unesi svoju lozinku">
            </div>

            <br>

            <button name="button" class="btn btn-success" type="submit">Prijava</button>

        </form>
    </div>
    <br>
    <div th:text="${userMessage ?:''}"></div>

</div>

</body>
</html>
