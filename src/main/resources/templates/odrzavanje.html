<!DOCTYPE html>
<html lang="en">
<head>
    <title>Održavanje</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">

    <nav class="navbar">
        <h1>Održavanje</h1>
    </nav>

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4 " action="odrzavanje">

            <div class="mb-3 mt-3">
                <label for="naziv" class="form-label">Naziv:</label>
                <input type="text" class="form-control" name="naziv" id="naziv" placeholder="Unesi naziv kvara">
            </div>
            <div class="mb-3 mt-3">
                <label for="tipServisa" class="form-label">Tip servisa:</label>
                <input type="text" class="form-control" name="tipServisa" id="tipServisa" placeholder="Izaberi tip servisa">
            </div>
            <div class="mb-3 mt-3">
                <label for="serviser" class="form-label">Serviser:</label>
                <input type="text" class="form-control" name="serviser" id="serviser" placeholder="Unesi naziv servisera">
            </div>
            <div class="mb-3">
                <label for="datumPrijave" class="form-label">Datum Prijave:</label>
                <input type="date" class="form-control" name="datum_prijave" id="datumPrijave" placeholder="Unesi datum prijave">
            </div>
            <div class="mb-3">
                <label for="opisKvara" class="form-label">Opis kvara (do 500 znakova):</label>

                <textarea class="form-control" name="opis" id="opisKvara" rows="10" cols="42" maxlength="500" placeholder="Unesi opis kvara"></textarea>
            </div>
            <div class="mb-3">
                <label for="datumOtpreme" class="form-label">Datum Otpreme:</label>
                <input type="date" class="form-control" name="datum_otpreme" id="datumOtpreme" placeholder="Unesi datum otpreme">
            </div>
            <div class="mb-3">
                <label for="datumPovrata" class="form-label">Datum Povrata:</label>
                <input type="date" class="form-control" name="datum_povrata" id="datumPovrata" placeholder="Unesi datum povrata">
            </div>
            <br>
            <br>

            <button name="button" class="btn btn-success" type="submit">Pošalji prijavu</button>
            <button name="button" class="btn btn-success" type="button">Odustani</button>

        </form>
    </div>

</div>
</body>
</html>
