<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/lab.png">
    <title>
        Registar Opreme
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="../static/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet"/>
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

    <style>
        .img-button {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        padding: 3px;
    }
    </style>
</head>
<body class="g-sidenav-show  bg-gray-200">
<aside th:replace="~{fragments/menu::menu}" ></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar::navbar}" ></nav>
    <!-- End Navbar -->
    <div class="container main-container">
        <div class="row justify-content-center border rounded-2 p-2 bg- shadow box-area position-relative">
            <form action="/spremiNovuKategoriju">
                <br>
                <div>
                    <h2>Nova kategorija</h2>
                </div>
                <br><br>
                <div class="input-group input-group-dynamic mb-4">
                    <span>Šifra: </span>
                    <input name="sifra" type="text" aria-label="Username" aria-describedby="basic-addon1" class="form-control" id="sifra" maxlength="20" size="30"
                           required>
                </div>
                <div class="input-group input-group-dynamic mb-4">
                    <span>Naziv kategorije: </span>
                    <input name="naziv" type="text" aria-label="Username" aria-describedby="basic-addon1" class="form-control" id="naziv"  maxlength="50" size="60"
                           required>
                </div>
                <div class="text-left">
                    <button name="submit" class="btn btn-primary" type="submit" style="margin-bottom: 5px; margin-top: 20px;
                margin-right: 10px;">Spremi kategoriju</button>
                    <a href="/pocetna" class="btn btn-primary" type="submit" style="margin-bottom: 5px; margin-top: 20px;
                margin-right: 10px;">Odustani</a>
                </div>
                <br>
            </form>
        </div>
        <style>
            .input-group-dynamic {
           display: flex;
           flex-direction: column;
       }

       .input-group-dynamic .form-control {
           width: 25%;
       }

             .input-group-dynamic .form-select {
           width: 30%;
       }

            .input-group-dynamic .form-tarea {
           width: 50%;
       }
        </style>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var closeButton = document.querySelector('button[name="button"][type="submit"][value="Zatvori"]');
            if (closeButton) {
                closeButton.addEventListener("click", function (event) {
                    event.preventDefault(); // spriječava slanje obrasca
                    window.location.href = "/pocetna"; // preusmjerava na /pocetna
                });
            }
        });
    </script>
    </div>
</main>
<!--   Core JS Files   -->
<script src="../static/assets/js/core/popper.min.js"></script>
<script src="../static/assets/js/core/bootstrap.min.js"></script>
<script src="../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../static/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</body>
