<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentacija opreme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%; /* Povećao sam širinu forme na 90% */
            max-width: 1200px; /* Postavio sam maksimalnu širinu na 1200px */
            display: flex;
            flex-wrap: wrap; /* Dodao sam flex-wrap kako bi se elementi prelazili u novi red */
            gap: 20px; /* Dodao sam razmak između elemenata */
            margin: 0 auto; /* Centrirao formu */
        }

        h2 {
            color: #333;
            text-align: center;
            width: 100%; /* Postavio sam širinu naslova na 100% */
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            width: 48%; /* Postavio širinu reda na 48% kako bi stvorio dvostupčani prikaz */
        }

        label {
            font-weight: bold;
            width: 120px;
        }

        input, select, textarea {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Postavio širinu gumba na 100% */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form>
    <h2>Dokumentacija opreme</h2>

    <div class="row">
        <label for="sifra">Šifra:</label>
        <input type="text" id="sifra" name="sifra" required>
    </div>

    <div class="row">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" required>
    </div>

    <div class="row">
        <label for="vrsta">Vrsta:</label>
        <input type="text" id="vrsta" name="vrsta" required>
    </div>

    <div class="row">
        <label for="nazivVrste">Naziv vrste:</label>
        <input type="text" id="nazivVrste" name="nazivVrste" required>
    </div>

    <div class="row">
        <label for="kategorija">Kategorija:</label>
        <input type="text" id="kategorija" name="kategorija" required>
    </div>

    <div class="row">
        <label for="proizvodjac">Proizvođač (naziv):</label>
        <input type="text" id="proizvodjac" name="proizvodjac" required>
    </div>

    <div class="row">
        <label for="serijskiBroj">Serijski broj:</label>
        <input type="text" id="serijskiBroj" name="serijskiBroj" required>
    </div>

    <div class="row">
        <label for="godinaProizvodnje">Godina proizvodnje:</label>
        <input type="text" id="godinaProizvodnje" name="godinaProizvodnje" required>
    </div>

    <div class="row">
        <label for="datumNabave">Datum nabave:</label>
        <input type="text" id="datumNabave" name="datumNabave" required>
    </div>

    <div class="row">
        <label for="vlasnik">Vlasnik (naziv):</label>
        <input type="text" id="vlasnik" name="vlasnik" required>
    </div>

    <div class="row">
        <label for="inventurniBroj">Inventurni broj:</label>
        <input type="text" id="inventurniBroj" name="inventurniBroj" required>
    </div>

    <div class="row">
        <label for="certifikat">Certifikat (check box):</label>
        <input type="checkbox" id="certifikat" name="certifikat">
    </div>

    <div class="row">
        <label for="ups">UPS:</label>
        <select id="ups" name="ups">
            <option value="spojena">Spojena</option>
            <option value="nijeSpojena">Nije spojena</option>
            <option value="vlastitiUPS">Vlastiti UPS</option>
        </select>
    </div>

    <div class="row">
        <label for="intervalServisa">Interval servisa/umjeravanja:</label>
        <input type="text" id="intervalServisa" name="intervalServisa">
    </div>

    <div class="row">
        <label for="sljedeciServis">Sljedeći servis:</label>
        <input type="text" id="sljedeciServis" name="sljedeciServis">
    </div>

    <button type="submit">Spremi</button>
    <button type="button">Zatvori</button>
</form>

</body>
</html>
