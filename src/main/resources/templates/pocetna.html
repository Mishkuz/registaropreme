<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pocetna stranica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center border rounded-2 p-2 bg-white shadow box-area position-relative">
        <div class="col-md-12">
            <header>
                <p>LabInventoryApp</p>
            </header>
            <br>

            <div class="col-md-12 text-left">
                <h2>Opća bolnica Zabok</h2>
            </div>
            <div class="d-flex align-items-center">
                <img src="../static/pocetnanaslovna.png" alt="Slika" style="width: 200px; height: 200px; position: absolute; top:9%; right: 38%; border-radius: 50%;"><img>
            </div>
            <div class="col-md-12 text-left">
                <h3>Medicinsko biokemijski laboratorij</h3>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
        <div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
            <div class="col-md-8">
            <div class="input-group input-group-dynamic mb-4">
                <input type="text" class="form-control" placeholder="Unesi naziv opreme" aria-label="nazivopreme" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">
                                <button name="button" class="btn btn-primary"  type="submit">Traži</button>
                </span>
            </div>
            </div>
        </div>
            <div class="d-flex justify-content-between mb-3">
                <form action="/prijavakvarapocetna" method="get">
                    <button name="button" class="btn btn-primary" type="submit">Prijavi kvar</button>
                </form>
                <button name="button" class="btn btn-primary" type="submit">Evidencija održavanja</button>
                <form action="/dodajuredaj" method="get">
                <button name="button" class="btn btn-primary" type="submit">Dodaj uređaj</button>
                </form>
            </div>
            <br>
            <br>
            <div class="card">
                <div class="table-responsive">
                    <table class="table align-items-center mb-0">
                    <thead>
                        <td>Serijski broj</td>
                        <td>Laboratorijski broj</td>
                        <td>Oznaka opreme</td>
                        <td>Inventarski broj</td>
                        <td>Datum nabavke</td>
                        <td>Vlasništvo</td>
                        <td>Stanje</td>
                        <td>Uredi</td>
                        <td>Izbriši</td>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Ai22686</td>
                        <td>VA-10</td>
                        <td>Imunokemijski analizator</td>
                        <td>AN02</td>
                        <td>11.12.2021.</td>
                        <td>Abbott Laboratories d.o.o.</td>
                        <td>Ispravan</td>
                        <td>
                            <button class="btn btn-outline-primary" type="submit">
                                <img src="../static/uredi.png" class="img-fluid" style="width: 20px;" alt="Uredi">
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-primary" type="submit">
                                <img src="../static/delete.png" class="img-fluid" style="width: 20px;" alt="delete">
                            </button>
                        </td>
                        </tr>
                </tbody>
            </table>
                </div>
            </div>
        </div>
    </div>
</div>
